<template>
    <lightning-card title="Casos interplanetarios" icon-name="standard:case">
      <lightning-datatable
        key-field="Id"
        data={caseData}
        columns={columns}
        onrowaction={handleRowAction}
        hide-checkbox-column
        show-row-number-column
      ></lightning-datatable>
    </lightning-card>
    <template if:true={viewDetails}>
        <c-case-viewer
            case-subject={selectedCase.Subject}
            case-status={selectedCase.Status}
            planet-code={selectedCase.PlanetCode}
            successful-scan={successfulScan}
        ></c-case-viewer>
    </template>
  </template>
